<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div class="card	card-outline-secondary">
                <div class="card-header">
                    <h3	class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control"	id="nombre"	placeholder="Ingresar nombre..." #nombre>
                        </div><br>
                        <div class="form-group">
                            <label for="rut">Rut</label>
                            <input type="number" class="form-control" id="rut" placeholder="Ingresar rut..." #rut>
                        </div><br>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresar correo..." #email>
                        </div><br>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresar clave..." #password>
                        </div><br>
                        <button	type="submit" class="btn btn-primary" (click)="save(nombre.value, rut.value, email.value, password.value)">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr	class="mb-5">
    <h3	class="mb-0">Logged Users</h3><br>
    <div class="row row-flex">
        <ul>
            <app-bank-users *ngFor="let u of users" [data]="u"></app-bank-users>
        </ul>
    </div>
</div>
